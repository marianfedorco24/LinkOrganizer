<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Organizer | fedorco.dev</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style/index-style.css">
    </head>
    <body>
        <header id="header">
            <a id="logo-a" href="https://fedorco.dev">
                <img id="logo" src="assets/fedorcodev_logo.svg"
                    alt="fedorco.dev logo">
            </a>
            <a id="title" href="https://linkorganizer.fedorco.dev">Link
                Organizer</a>
        </header>
        <main id="window">
            <nav id="nav-panel">
                <div class="nav-panel-btn-cont">
                    <button class="btn-hide cursor-pointer-darken"
                        onclick="dirHome()">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#home"></use></svg>
                    </button>
                    <div class="nav-panel-btn-cont-separator"></div>
                    <button class="btn-hide cursor-pointer-darken"
                        onclick="dirUp()" id="dir-up-btn">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#dir-up"></use></svg>
                    </button>
                </div>
                <div class="nav-panel-btn-cont">
                    <button class="btn-hide cursor-pointer-darken"
                        onclick="displayNewItemWindow('link')">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#new-link"></use></svg>
                    </button>
                    <div class="nav-panel-btn-cont-separator"></div>
                    <button class="btn-hide cursor-pointer-darken"
                        onclick="displayNewItemWindow('folder')">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#new-folder"></use></svg>
                    </button>
                </div>
            </nav>
            <div id="window-item-cont">
                <div id="no-items-div">
                    <div class="alert-icon-cont">
                        <svg id="no-items-div-icon"><use
                                href="assets/icons/ui-icons.svg#magnifier"></use></svg>
                        <span id="no-items-div-text">No items yet!</span>
                    </div>
                    <div id="no-items-div-buttons-cont">
                        <button id="no-items-div-folder-btn"
                            class="button-default cursor-pointer-darken"
                            onclick="displayNewItemWindow('folder')">Create
                            a new
                            folder</button>
                        <button id="no-items-div-link-btn"
                            class="button-default cursor-pointer-darken"
                            onclick="displayNewItemWindow('link')">Add a
                            new
                            link</button>
                    </div>
                </div>
            </div>
            <div class="hide" id="new-item-window">
                <h1 id="new-item-window-title"></h1>
                <form id="new-item-window-inputs-wrapper">
                    <input type="text" id="input-name"
                        class="new-item-window-input" placeholder="Name">
                    <input type="text" id="input-link"
                        class="new-item-window-input" placeholder="Link">
                </form>
                <div id="new-item-window-color-wrapper"></div>
                <div id="new-item-window-icon-wrapper"></div>
                <div id="new-item-window-confirm-btn-wrapper">
                    <button id="new-item-window-cancel-btn"
                        class="new-item-window-btn cursor-pointer-darken"
                        onclick="hideNewItemWindow()">Cancel</button>
                    <button id="new-item-window-confirm-btn"
                        class="new-item-window-btn cursor-pointer-darken"
                        onclick="createNewItem()">Create</button>
                </div>
            </div>
        </main>
        <div class="hide" id="backdrop"></div>
        <svg class="hide" id="color-check"><use
                href="/assets/icons/ui-icons.svg#check"></use></svg>
        <div id="edit-popup" class="hide">
            <button data-buttontype="edit"
                class="btn-hide cursor-pointer-darken">
                <svg class="edit-popup-icon"><use
                        href="/assets/icons/ui-icons.svg#edit"></use></svg>
            </button>
            <div id="edit-popup-separator"></div>
            <button data-buttontype="delete"
                class="btn-hide cursor-pointer-darken">
                <svg class="edit-popup-icon"><use
                        href="/assets/icons/ui-icons.svg#delete"></use></svg>
            </button>
        </div>
        <div class="hide" id="not-logged-in-window">
            <div class="alert-icon-cont">
                <svg id="not-logged-in-window-icon"><use
                        href="assets/icons/ui-icons.svg#not-logged-in"></use></svg>
                <span
                    class="not-logged-in-window-text not-logged-in-window-text-heading">You
                    are not logged
                    in.</span>
                <span
                    class="not-logged-in-window-text">Log
                    in via your fedorco.dev account to use across all my
                    projects.</span>
            </div>
            <button id="not-logged-in-window-fedorcodev-button"
                class="cursor-pointer-darken"
                onclick="window.location.href = 'https://fedorco.dev/login?r=linkorganizer'">
                <svg id="not-logged-in-window-fedorcodev-icon"><use
                        href="assets/icons/ui-icons.svg#fedorcodev-logo-transparent"></use></svg>

                <span id="not-logged-in-window-fedorcodev-text">Continue with
                    fedorco.dev</span>
            </button>
        </div>

        <div class="hide" id="delete-item-window">
            <div id="delete-item-window-text-cont">
                <span id="delete-item-window-title">Delete item</span>
                <span id="delete-item-window-subtitle">Are you sure you want
                    to
                    delete this item?</span>
            </div>
            <div id="delete-item-window-buttons-cont">
                <button id="delete-item-window-button-delete"
                    class="button-default cursor-pointer-darken"
                    onclick="deleteItem()">Delete</button>
                <button
                    class="button-default cursor-pointer-darken"
                    onclick="hideDeleteItemWindow()">Cancel</button>
            </div>
        </div>

        <div id="popup">
            <svg id="popup-icon">
                <use id="popup-icon-use"
                    href="#"></use>
            </svg>
            <span id="popup-text"></span>
        </div>

        <script src="script/index-script.js"></script>
    </body>
</html>
