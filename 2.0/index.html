<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Organizer | fedorco.dev</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style/index-style.css">
    </head>
    <body>
        <header id="header">
            <img id="logo" src="assets/fedorcodev_logo.png"
                alt="fedorco.dev logo">
            <h1 id="title">Link Organizer</h1>
        </header>
        <main id="window">
            <nav id="nav-panel">
                <div class="nav-panel-btn-cont">
                    <img class="nav-panel-btn-cont-icon" src alt="home button">
                    <div class="nav-panel-btn-cont-separator"></div>
                    <img class="nav-panel-btn-cont-icon" src
                        alt="dir up button">
                </div>
                <div class="nav-panel-btn-cont">
                    <img class="nav-panel-btn-cont-icon" src
                        alt="new link button">
                    <div class="nav-panel-btn-cont-separator"></div>
                    <img class="nav-panel-btn-cont-icon" src
                        alt="new folder button">
                </div>
            </nav>
            <div id="window-item-cont">

            </div>
        </main>
    </body>
</html>
