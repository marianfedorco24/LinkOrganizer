<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Organizer | fedorco.dev</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style/index-style.css">
    </head>
    <body>
        <header id="header">
            <img id="logo" src="assets/fedorcodev_logo.png"
                alt="fedorco.dev logo">
            <h1 id="title">Link Organizer</h1>
        </header>
        <main id="window">
            <nav id="nav-panel">
                <div class="nav-panel-btn-cont">
                    <button class="btn-hide">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#home"></use></svg>
                    </button>
                    <div class="nav-panel-btn-cont-separator"></div>
                    <button class="btn-hide">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#dir-up"></use></svg>
                    </button>
                </div>
                <div class="nav-panel-btn-cont">
                    <button class="btn-hide">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#new-link"></use></svg>
                    </button>
                    <div class="nav-panel-btn-cont-separator"></div>
                    <button class="btn-hide">
                        <svg class="nav-panel-btn-cont-icon"><use
                                href="assets/icons/ui-icons.svg#new-folder"></use></svg>
                    </button>
                </div>
            </nav>
            <div id="window-item-cont">
                <div class="window-item white">
                    <svg class="window-item-icon"><use
                            href="assets/icons/folder-icons.svg#math-folder"></use></svg>
                    <p class="window-item-text">Biology</p>
                    <button class="btn-hide">
                        <svg class="window-item-more-btn"><use
                                href="assets/icons/ui-icons.svg#more"></use></svg>
                    </button>
                </div>
            </div>
        </main>
        <script src="script/index-script.js"></script>
    </body>
</html>
